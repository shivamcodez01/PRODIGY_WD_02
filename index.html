      <h1>Precision Stopwatch</h1>

    <section class="stopwatch" aria-label="Stopwatch">
      <div class="timer-container">
        <div class="timer-glow"></div>
        <div id="display" class="display" role="status" aria-live="polite">00:00:00.000</div>
      </div>

      <div class="controls" role="group" aria-label="Stopwatch controls">
        <button id="startBtn" class="btn btn-primary" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          <span>Start</span>
        </button>
        <button id="stopBtn" class="btn btn-stop" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"/>
          </svg>
          <span>Stop</span>
        </button>
        <button id="lapBtn" class="btn btn-secondary" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          <span>Lap</span>
        </button>
        <button id="resetBtn" class="btn btn-outline" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"/>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
          </svg>
          <span>Reset</span>
        </button>
      </div>

      <div class="laps" id="lapsWrap" aria-label="Laps">
        <div class="laps-header">
          <h2>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3h18v18H3zM9 3v18M3 9h18M3 15h18"/>
            </svg>
            Lap Times
          </h2>
          <span id="lapCount" class="lap-count">0 laps</span>
        </div>
        <ol id="lapsList" aria-live="polite"></ol>
      </div>
